<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
<a data-th-href="@{/catalog/products/list}">Product list</a>
<h1>Add product</h1>

<table>
    <tr>
        <th>ID:</th>
        <td data-th-text="${product.id}"></td>
    </tr>
    <tr>
        <th>Name:</th>
        <td data-th-text="${product.name}"></td>
    </tr>
    <tr>
        <th>Details:</th>
        <td data-th-text="${product.details}"></td>
    </tr>
    <tr>
        <td colspan="2">
            <a data-th-href="@{/catalog/products/{productId}/edit(productId=${product.id})}">Edit product</a>
        </td>
    </tr>
</table>
</body>
</html>
