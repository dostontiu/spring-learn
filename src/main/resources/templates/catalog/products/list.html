<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
</head>
<body>
<h1>Product list</h1>

<a data-th-href="@{/catalog/products/add}"> + Add new product</a>

<table border="1">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
        <tr data-th-each="product: ${products}">
            <td data-th-text="${product.id}"></td>
            <td>
                <a data-th-href="@{/catalog/products/{productId}(productId=${product.id})}"
                    data-th-text="${product.name}">
                </a>
            </td>
            <td>
                <a data-th-href="@{/catalog/products/{productId}/edit(productId=${product.id})}">Update</a>
            </td>
            <td>
                <form data-th-action="@{/catalog/products/{productId}/delete(productId=${product.id})}" method="post" onsubmit="return confirm('Do you want to delete?')">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
